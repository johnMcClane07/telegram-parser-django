{% extends "base.html" %}

{% block title %}Получить комментарии{% endblock %}

{% block content %}
<div class="container">
    <h2>Введите URL для получения комментариев</h2>
    <form method="post" action="{% url 'get_comments_page' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="url">URL поста:</label>
            <input type="url" name="url" id="url" class="form-control" placeholder="Введите URL поста" required>
        </div>
        <button type="submit" class="btn btn-primary">Получить комментарии</button>
    </form>
</div>
{% endblock %}
